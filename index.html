<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My balance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <header>

            <div class="my-balance">

                <h2>My balance</h2>
                <p>$921.48</p>

            </div>

            <div class="circles">
                <div class="circle-only-path"></div>
                <div class="circle-only-fill"></div>
            </div>


        </header>


        <main>
            <div class="upperPart">

                <p class="spending">Spending - Last 7 days </p>
                <div class="graphs">

                    <div class="monday box">
                        <div class="graph mon" onclick="markChosenGraph(this)"></div>
                        <p>mon</p>

                    </div>

                    <div class="tuesday box">
                        <div class="graph tue" onclick="markChosenGraph(this)"></div>
                        <p>tue</p>

                    </div>

                    <div class="wednesday box">
                        <div class="graph wed " onclick="markChosenGraph(this)"></div>
                        <p>wed</p>

                    </div>

                    <div class="thurstday box">
                        <div class="graph thu" onclick="markChosenGraph(this)"></div>
                        <p>thu</p>

                    </div>

                    <div class="friday box">
                        <div class="graph fri" onclick="markChosenGraph(this)"></div>
                        <p>fri</p>

                    </div>

                    <div class="saturday box">
                        <div class="graph sat" onclick="markChosenGraph(this)"></div>
                        <p>sat</p>

                    </div>

                    <div class="sunday box">
                        <div class="graph sun" onclick="markChosenGraph(this)"></div>
                        <p>sun</p>
                    </div>

                </div>

            </div>

            <hr class="line">

            <div class="total-this-month-container">

                <div class="total">
                    <p>Total this month</p>
                    <p>$478.33</p>
                </div>

                <div class="from-last-month">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>



            </div>


        </main>


    </div>



    <script src="script.js"></script>
</body>

</html>
